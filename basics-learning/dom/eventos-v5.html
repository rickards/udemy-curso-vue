<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar(5, $event)">Soma 1</button>
    <p v-on:mousemove="atualizarXY">
        Mouse: {{ x }} {{ y }}
        <span v-on:mousemove="parar">PARAR AQUI!</span>
    </p>
    <a v-on:click.prevent href="http://google.com">Google</a>
    <hr>
    <input type="text" v-on:keyup.enter.alt="exibirAlerta">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0,
        },
        methods: {
            somar(passo, event) {
                this.contador += passo
            },
            atualizarXY(event) {
                this.x = event.clientX
                this.y = event.clientY
            },
            parar(event) {
                event.stopPropagation()
            },
            exibirAlerta() {
                alert('Estou te alertando!')
            }
        }
    })
</script>
